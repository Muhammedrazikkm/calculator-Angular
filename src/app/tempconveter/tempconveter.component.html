<div class="container">
    <h1 class="text-center mt-5">Tempconversion</h1>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 p-5 border shadow">
            <div class="mb-3">
                <input type="text" placeholder="DEG TO FA" class="form-control" [(ngModel)]="num1">
            </div>
            
            <div class="mb-3">
                <input type="button" class="form-control btn btn-outline-info" value="DEG TO FAR" (click)="performDegToFa()">
             
            </div>
            <div class="mb-3">
                <input type="button" class="form-control btn btn-outline-info" value="FAR TO DEG" (click)="performFaToDeg()">
                <h4>Result={{result}}</h4>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
