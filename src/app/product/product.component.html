
<div class="container">
    <div class="row">
       <div class="col-6" *ngFor="let i of items">
      
       
            <div class="card mb-3">
                <img src="{{i.image}}" class="card-img-top" alt="..." height="300px">
                <div class="card-body">
                  <h5 class="card-title"> Title : {{i.title}}</h5>
                  <p class="card-text"> Description : {{i.description}}</p>
                  <p class="card-text"> Category : {{i.category | uppercase}}</p>
                  <p class="card-text"> Rating Count: {{i.rating.count}}</p>
                  <p class="card-text"> Avg Rating : {{i.rating.rate}}</p>
                  <p class="card-text"><small class="text-body-secondary"> Price : {{i.price|currency : "INR"}}</small></p>
                </div>
              </div>
        
        

       </div>
    </div>
</div>
